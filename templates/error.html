<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error{% endblock %} - Nursing Pod Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(135deg, #0253a5 0%, #1188C9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 64px;
            color: #dcb695;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #5f4987;
            margin-bottom: 20px;
        }
        .error-message {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-login {
            background-color: #1188C9;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .btn-login:hover {
            background-color: #0253a5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container text-center">
        <div class="error-icon">⚠️</div>
        <h1>{{ error_title or 'Error' }}</h1>
        <div class="error-message">{{ error_message|safe or 'An unexpected error occurred.' }}</div>
        <a href="{{ url_for('login') }}" class="btn-login">Return to Login</a>
    </div>
</body>
</html>
