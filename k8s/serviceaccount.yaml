apiVersion: v1
kind: ServiceAccount
metadata:
  name: nursingpod-sa
  annotations:
    iam.gke.io/gcp-service-account: nursingpod-sa@sanaths-projects.iam.gserviceaccount.com

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nursingpod-workload-identity
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: nursingpod-sa
  namespace: default

